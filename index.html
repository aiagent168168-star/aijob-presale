  <script>
    // 首訪鎖定 48 小時倒數（localStorage）
    const KEY = 'aijob_presale_deadline_v1';
    const TWO_DAYS_MS = 2 * 24 * 60 * 60 * 1000;
    let deadline = Number(localStorage.getItem(KEY));
    const nowInit = Date.now();
    if (!deadline || !Number.isFinite(deadline) || deadline < nowInit) {
      deadline = nowInit + TWO_DAYS_MS;
      localStorage.setItem(KEY, String(deadline));
    }
    // 寫入時程文字
    const saleWindowEl = document.getElementById('saleWindow');
    if (saleWindowEl) {
      const endDate = new Date(deadline);
      saleWindowEl.textContent = `即日起 ～ ${endDate.toLocaleDateString('zh-TW')} 23:59`;
    }
    const releaseDateEl = document.getElementById('releaseDate');
    if (releaseDateEl) releaseDateEl.textContent = `2025/10/01（可提早釋出單元）`;

    // 動態倒數（手機時讓「錯過將恢復原價」換行）
    const countdownText = document.getElementById('countdownText');
    const fomoHoursEl = document.getElementById('fomoHours');
    function tick(){
      const now = Date.now();
      let diff = Math.max(0, deadline - now);
      const d = Math.floor(diff / 86400000); diff -= d * 86400000;
      const h = Math.floor(diff / 3600000);   diff -= h * 3600000;
      const m = Math.floor(diff / 60000);      diff -= m * 60000;
      const s = Math.floor(diff / 1000);
      const totalHours = Math.max(0, Math.floor((deadline - now) / 3600000));
      if (fomoHoursEl) fomoHoursEl.textContent = String(totalHours);

      // 用 innerHTML 才能保留 <br>
      countdownText.innerHTML = (deadline - now <= 0)
        ? '⏰ 預售已結束（可洽詢是否加開名額）'
        : `🔥 ⏳ 預售倒數： ${d}天 ${h}時 ${m}分 ${s}秒 <span class="sm:hidden"><br></span>｜錯過將恢復原價`;
    }
    tick();
    setInterval(tick, 1000);
  </script>

  <script>
    let ytPlayer, sent25=false;
    function onYouTubeIframeAPIReady(){
      ytPlayer = new YT.Player('yt', { events: { 'onStateChange': onPlayerStateChange } });
    }
    function onPlayerStateChange(e){
      if (e.data === YT.PlayerState.PLAYING) {
        const iv = setInterval(()=>{
          if (!ytPlayer || !ytPlayer.getDuration) return;
          const dur = ytPlayer.getDuration();
          const cur = ytPlayer.getCurrentTime();
          if (dur > 0 && !sent25 && cur/dur >= 0.25) { sent25 = true; clearInterval(iv); }
          if (e.data !== YT.PlayerState.PLAYING) clearInterval(iv);
        }, 1000);
      }
    }
  </script>
